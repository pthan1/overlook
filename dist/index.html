<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <section class="main-page">
    <section class="introduction">
      <h1 class="welcome">Welcome To</h1>
      <h1 class="logo-large">The Pearl</h1>
      <h1 class="tagline">Resort & Spa</h1>
    </section>
    <section class="login">
      <form class="login-form">
        <label for="username-field"></label>
        <input type="text" id="username-field" name="username-field" placeholder="Username" value="customer50">
        <label for="password-field"></label>
        <input type="text" id="password-field" name="password-field" placeholder="Password">
        <input type="submit" class="submit-btn-login">
      </form>
    </section>
  </section>

  <section class="user-dashboard-view hidden">
    <div class="content-container">
      <section class="user-bookings">
        <h2 class="my-bookings">My Bookings</h2>
      <section class="user-booking-container"></section>
      </section>
      <section class="search-for-rooms">
        <h2 class="search-for-room">Search For A Room</h2>
        <div class="date-picker">
          <form class="search-for-rooms-form">
            <label for="check-in-date"></label>
            <input type="date" id="check-in-date" name="check-in-date">
            <label for="check-out-date"></label>
            <input type="date" id="check-out-date" name="check-out-date">
            <input type="submit" class="submit-btn-search-for-rooms">
          </form>
        </div>
      <section>
    </div>
  </section>

  <section class="search-results-view hidden">
    <div class="content-container">
      <section class="search-by-room-type-section">
        <h3 class="room-type-tags-header">Filter By Room Type</h3>
        <div class="room-type-tags-section">
          <div class="room-type-tag"><input type="checkbox"><label for="residential-suite"></label></div>
          <div class="room-type-tag"><input type="checkbox"><label for="suite"></label></div>
          <div class="room-type-tag"><input type="checkbox"><label for="single-room"></label></div>
          <div class="room-type-tag"><input type="checkbox"><label for="junior-suite"></label></div>
        </div>
        <button class="reset-filters-btn"></button>
        <button class="back-to-dashboard-btn"></button>
      </section>
      <section class="search-results-section">
        <h2 class="select-a-room">Select A Room</h2>
        <div class="search-results-container"></div>
      </section>
      <section class="no-results-found hidden">
        <p>We're Sorry!</p>
        <p>There are no rooms available for those selected dates!</p>
        <p>Please go back and alter your stay!</p>
    </section>
    </div>
  </section>



  <script src="bundle.js"></script>

</body>
</html>
